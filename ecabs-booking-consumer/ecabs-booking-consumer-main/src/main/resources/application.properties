# = RabbitMQ
spring.rabbitmq.host=172.17.0.3
spring.rabbitmq.port=5672
spring.rabbitmq.password=guest
spring.rabbitmq.username=guest

# = MongoDB
spring.data.mongodb.host=172.17.0.2

# = LOGGING
debug=false
logging.level.root=info
logging.file.path=logs/
logging.file.name=${logging.file.path}ecabs-booking-producer
logging.logback.rollingpolicy.file-name-pattern=${logging.file.name}.%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.max-history=3
logging.logback.rollingpolicy.total-size-cap=100MB

# = Actuator
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=*
management.endpoints.shutdown.enabled=true